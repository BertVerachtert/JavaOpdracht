<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Zoek Op Tafel</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable class="table" var="b" value="#{bestellingController.bestellingen}" border="1">
                <h:column>
                    <f:facet name="header">
                        Datum
                    </f:facet>
                    <h:outputText value="#{b.datum.time}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Betaald
                    </f:facet>
                    <h:outputText value="Betaald" rendered="#{b.betaald}"/>
                    <h:outputText value="Niet betaald" rendered="#{!b.betaald}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Wie
                    </f:facet>
                    <h:outputText value="#{b.zaalpersoneel.naam}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Tafel
                    </f:facet>
                    <h:outputText value="#{b.tafel.code}"/>
                </h:column>                
            </h:dataTable>

            <br/>
            <h:commandButton value="Terug" action="#{navigatieController.zoeken()}"/>

        </h:form>
    </h:body>
</html>
