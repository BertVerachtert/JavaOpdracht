<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Startpagina</title>
    </h:head>
    <h:body>
        <h:form>
          <h:commandButton value="Zoeken" action="#{navigatieController.zoeken()}"/>
          <h:dataTable var="p" value="#{personeelController.getAllZaalpersoneel()}">
              <h:column>
                  <f:facet name="header">Naam</f:facet>
                  <h:outputText value="#{p.naam}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Type</f:facet>
                  <h:outputText value="Zaalpersoneel"></h:outputText>
              </h:column>               
          </h:dataTable>
          <h:dataTable var="p" value="#{personeelController.getAllKeukenpersoneel()}" >
              <h:column>
                  
                  <h:outputText value="#{p.naam}"></h:outputText>
                </h:column>
                <h:column>
                  
                  <h:outputText value="Keukenpersoneel"></h:outputText>
              </h:column>               
          </h:dataTable> 
   </h:form>

        
    </h:body>
</html>
